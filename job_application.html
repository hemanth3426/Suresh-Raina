<html>
    <body>
        <form style="background-color: bisque;padding: 10px;width:600px">
        <h1>Job Application</h1>
        <div style="margin-left: 400px;">
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" >
        </div>

        <fieldset style="width:550px;background-color: beige;">
            <legend>Personal Info:</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:<label>
            <input type="email" id="email" name="email"><br><br>
            <label for="phone">Phone:</label>
            <input type="number" id="phone" name="phone"><br><br>
            <label for="date">DOB:</label>
            <input type="date" id="date" name="date"><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="120"><br><br>
            <label for="address">Address:</label><br>
            <textarea rows="3" cols="30"></textarea>
        </fieldset><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" size="3" >
            <option>BE</option>
            <option>BSC</option>
            <option>BCom</option>
            <option>BBA</option>
            <option>MBA</option>
        </select><br><br>

        <label for="location">Location:</label>
        <input list="browsers" id="location" name="location">
        <datalist id="browsers">
            <option>Bengaluru</option>
            <option>Delhi</option>
            <option>Kolkata</option>
            <option>Hyderabad</option>
        </datalist><br><br>

        <label for="graduate">Graduated:</label>
        <input type="radio" id="yes" name="graduate">
        <label for="yes">Yes</label>
        <input type="radio" id="no" name="graduate">
        <label for=
        "no">No</label><br><br>

        <label for="skills">Programming Skills:</label>
        <input type="checkbox" id="c" name="c">
        <label for="c">C</label>
        <input type="checkbox" id="python" name="python">
        <label for="python">Python</label>
        <input type="checkbox" id="java" name="java">
        <label for="java">Java</label>
        <input type="checkbox" id="html" name="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="sql" name="sql">
        <label for="sql">SQL</label><br><br>
        
        <div style="margin-left: 200px;">
        <button>Submit</button>
        <input type="reset" value="Reset">
        </div>
    </form>
    </body>
</html>
